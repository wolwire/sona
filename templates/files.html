{% extends 'base.html' %}

{% block header %}
    <h1>{{details['header'] if details else "Home"}}</h1>
{% endblock %}

{% block content %}
    {% if details %}
        <a href="/">Home</a>
        <h2>Files</h2>
            {% for files in details['file_details'] %}
                <a href="{{files['path']}}">{{files["name"]}}</a>
                <br>
            {% endfor %}
    {% endif %}
{% endblock %}
